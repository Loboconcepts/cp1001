    <div class="container">
      <div class="text-center">
        <h1>Discover your color!</h1>
        <p class="lead">Enter your birthday and your significant other's birthday to discover your color.</p>
        <input class="h5" type="checkbox" id="radioButton"> Augmented formulaically*
        <div class="row">
          <!-- Birthday one -->
          <div class="col-sm-4 col-sm-offset-2 bg-color" data-bg-color-hex="#ffffff" data-bg-color-rgb="255,255,255">
            <div class="form-control-static">
              <label id="fistLabel">First Birthday</label>
              <input type="date" max="4242-12-31" class="form-control" id="birthdayOne" placeholder="Date of Birth">
            </div>
          </div>
          <!-- Birthday two -->
          <div class="col-sm-4 bg-color" data-bg-color-hex="#ffffff" data-bg-color-rgb="255,255,255">
            <div class="form-control-static">
              <label>Second Birthday</label>
              <input type="date" max="4242-12-31" class="form-control" id="birthdayTwo" placeholder="Date of Birth">
            </div>
          </div>
        </div>
        <div class="row" style="padding-top: 10px;"">
          <div class="col-sm-4 col-sm-offset-4 text-center" id="birthdayThreeColor">
            <button class="btn btn-info" id="submitButton">Blend</button>
          </div>
        </div>
        <div class="row" style="padding-top: 10px;font-size:14px;height:200px;">
          <div class="col-sm-2 col-xs-4 col-sm-offset-3 h1">
            <i class="fas fa-user" id="personOne" style="color:#ffffff; font-size:2em;"></i>
          </div>
          <div class="col-sm-2 col-xs-4 h1">
            <i class="fas fa-heart" id="heart" style="color:#ffffff; font-size:2em;"></i>
          </div>
          <div class="col-sm-2 col-xs-4 h1">
            <i class="fas fa-user" id="personTwo" style="color:#ffffff; font-size:2em;"></i>
          </div>
        </div>
        <div class="row text-left" style="padding-top:10px;font-size:10px;" id="colorInfo">
          *The month is multiplied to allow for a wider range of colors. 
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">&copy; 2018</span>
      </div>
    </footer>
    <!-- Begin custom Javascript -->
    <script type="text/javascript">


      function blendColors() {
        var myEls = document.querySelectorAll(".bg-color");
        var colorsRgb = [];
        var colorsHex = [];
        for (var i = 0; i<myEls.length; i++) {
          var el = myEls[i];
          colorsRgb.push(el.dataset.bgColorRgb.split(","));
        }

        for (var i = 0; i<myEls.length; i++) {
          var el = myEls[i];
          colorsHex.push(el.dataset.bgColorHex);
        }

        console.log(colorsHex);

        var colorsBlendedRgb = [ 
            (.5) * colorsRgb[0][0] + (.5) * colorsRgb[1][0], 
            (.5) * colorsRgb[0][1] + (.5) * colorsRgb[1][1], 
            (.5) * colorsRgb[0][2] + (.5) * colorsRgb[1][2]
        ];

        var blendedColorsHex = '#' + RgbBackToHex(colorsBlendedRgb[0]) + RgbBackToHex(colorsBlendedRgb[1]) + RgbBackToHex(colorsBlendedRgb[2]);


        document.getElementById("heart").style.color = blendedColorsHex;
        document.getElementById("personOne").style.color = colorsHex[0];
        document.getElementById("personTwo").style.color = colorsHex[1];

        document.getElementById("colorInfo").firstChild.nextElementSibling.innerHTML = colorsHex[0] + "<br>" + document.getElementById("personOne").style.color;
        document.getElementById("colorInfo").firstChild.nextElementSibling.nextElementSibling.innerHTML = blendedColorsHex + "<br>" + document.getElementById("heart").style.color;
        document.getElementById("colorInfo").firstChild.nextElementSibling.nextElementSibling.nextElementSibling.innerHTML = colorsHex[1] + "<br>" + document.getElementById("personTwo").style.color;

      }

      function RgbBackToHex(num) {
        var hex = Math.round(num).toString(16);
        if (hex.length == 1)
            hex = '0' + hex;
        return hex;
      }

      // function step 1--

      function callThisFunctionOnChange(ev) {
        var el = ev.target.parentElement.parentElement;
        setColorsMain(el, ev.target.value);
      }

      // to here 2 --

      function setColorsMain(el, value) {
        var hex = getColorHexFromString(value);
        el.style.backgroundColor = hex;
        el.dataset.bgColorHex = hex;
        el.dataset.bgColorRgb = getRgbFromHex(el.dataset.bgColorHex).join(",");
      }

      // to here 3 These separate the colors --

      function getColorHexFromString(val) {
        var tuples = val.split("-");
        if (document.getElementById("radioButton").checked) {
          var monthAugmented = Math.floor(tuples[1] * 1.359);
          var arr = parseInt(monthAugmented + "" + tuples[2] + "" + tuples[0], 10);
        }
        else {
          var arr = parseInt(tuples[1] + "" + tuples[2] + "" + tuples[0], 10);
        }
        return "#" + arr.toString(16);
      }

      // this separates colors too

      function getRgbFromHex(val) {
        var colorNoHex = val.replace("#","");
        return [parseInt(colorNoHex[0] + colorNoHex[1], 16), parseInt(colorNoHex[2] + colorNoHex[3], 16), parseInt(colorNoHex[4] + colorNoHex[5], 16)];
      }

      // Event listeners
      document.getElementById("birthdayOne").onchange = callThisFunctionOnChange;
      document.getElementById("birthdayTwo").onchange = callThisFunctionOnChange;
      document.getElementById("submitButton").onclick = blendColors;


      
      
      
      
      
      
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
