<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title>Your Color</title>
    <style type="text/css">
      body {
        padding-top: 50px;
        margin-bottom: 60px; /* Margin bottom by footer height */
      }
      .navbar {
        background-color: #ff0000; 
      }
      /* Sticky footer styles */
      html {
        position: relative;
        min-height: 100%;
      }

      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
      }
      /* Navbar styles */
      .navbar-inverse {
        background-image: -webkit-linear-gradient(top, #5bc0de 0, #2aabd2 100%);
        background-image: -o-linear-gradient(top, #5bc0de 0, #2aabd2 100%);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #5bc0de), to(#2aabd2));
        background-image: linear-gradient(to bottom, #5bc0de 0, #2aabd2 100%);
        background-repeat: repeat-x;
        background-color: #5bc0de;
        border-color: #5bc0de;
      }
      .navbar-inverse .navbar-brand {
        color: #ffffff;
      }
      .navbar-inverse .navbar-nav>li>a {
        color: #efefef;
      }
      .navbar-inverse .navbar-nav>.active>a {
        background-image: -webkit-linear-gradient(top, #2babd2 0, #2babd2 100%);
        background-image: -o-linear-gradient(top, #2babd2 0, #2babd2 100%);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #2babd2), to(#2babd2));
        background-image: linear-gradient(to bottom, #2babd2 0, #2babd2 100%);
        background-repeat: repeat-x;
        box-shadow: inset 0 1px 10px rgba(0,0,0,0.25);
      }


    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Your Color</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </div>
    <div class="container">
      <div class="text-center">
        <h1>Discover your color!</h1>
        <p class="lead">Enter your birthday and your significant other's birthday to discover your color.</p>
        <div class="row">
          <!-- Birthday one -->
          <div class="col-sm-4 col-sm-offset-2">
            <div class="form-control-static">
              <label id="fistLabel">First Birthday</label>
              <input type="date" class="form-control" id="birthdayOne" placeholder="Date of Birth">
            </div>
            <div style="width:100px; height:100px;" class="bg-color" data-bg-color-hex="#ffffff" data-bg-color-rgb="255,255,255">
            </div>
          </div>
          <!-- Birthday two -->
          <div class="col-sm-4">
            <div class="form-control-static">
              <label>Second Birthday</label>
              <input type="date" class="form-control" id="birthdayTwo" placeholder="Date of Birth">
            </div>
            <div style="width:100px; height:100px;" class="bg-color" data-bg-color-hex="#ffffff" data-bg-color-rgb="255,255,255">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col col-sm-4 col-sm-offset-4 text-center" id="birthdayThreeColor">
            <button class="btn btn-info" id="submitButton">Blend</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <span class="text-muted">&copy; 2018</span>
      </div>
    </footer>
    <!-- Begin custom Javascript -->
    <script type="text/javascript">


      function blendColors() {
        var myEls = document.querySelectorAll(".bg-color");
        var colors = [];
        for (var i = 0; i<myEls.length; i++) {
          var el = myEls[i];
          colors.push(el.dataset.bgColorRgb.split(","));

        }
        var color3 = [ 
            (.5) * colors[0][0] + (.5) * colors[1][0], 
            (.5) * colors[0][1] + (.5) * colors[1][1], 
            (.5) * colors[0][2] + (.5) * colors[1][2]
        ];
        document.getElementById("birthdayThreeColor").style.backgroundColor = '#' + int_to_hex(color3[0]) + int_to_hex(color3[1]) + int_to_hex(color3[2]);
      }

      function int_to_hex(num) {
        var hex = Math.round(num).toString(16);
        if (hex.length == 1)
            hex = '0' + hex;
        return hex;
      }

      // function step 1--

      function callThisFunctionOnChange(ev) {
        var sibling = ev.target.parentElement.nextElementSibling;
        setColorsMain(sibling, ev.target.value);
      }

      // to here 2 --

      function setColorsMain(el, value) {
        var hex = getColorHexFromString(value);
        el.style.backgroundColor = hex;

        el.dataset.bgColorHex = hex;
        el.dataset.bgColorRgb = getRgbFromHex(el.dataset.bgColorHex).join(",");
      }

      // to here 3 These separate the colors --

      function getColorHexFromString(val) {
        var tuples = val.split("-");
        var arr = parseInt(tuples[1] + "" + tuples[2] + "" + tuples[0], 10) ;
        return "#" + arr.toString(16);
      }

      // this separates colors too

      function getRgbFromHex(val) {
        var colorNoHex = val.replace("#","");
        return [parseInt(colorNoHex[0] + colorNoHex[1], 16), parseInt(colorNoHex[2] + colorNoHex[3], 16), parseInt(colorNoHex[4] + colorNoHex[5], 16)];
      }

      // Event listeners
      document.getElementById("birthdayOne").onchange = callThisFunctionOnChange;
      document.getElementById("birthdayTwo").onchange = callThisFunctionOnChange;
      document.getElementById("submitButton").onclick = blendColors;


      
      
      
      
      
      
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
